<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1 style="text-align: center; background-color: aliceblue; color: green">
      we want to go to the www3schools please wait
    </h1>
    <div id="demo">
      <p id="test"></p>
    </div>
    <script>
      let remainTime = 10;

      setInterval(function () {
        document.getElementById("test").innerHTML = remainTime;
        if (remainTime == 1)
          window.location.assign(
            "https://www.google.com/search?q=www.w3schools.com"
          );
        remainTime -= 1;
      }, 300);
    </script>
  </body>
</html>
